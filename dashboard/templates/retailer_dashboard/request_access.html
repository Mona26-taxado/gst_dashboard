{% extends 'base.html' %}
{% block content %}

<div class="container mt-10">
    <div class="cards">
        <div class="d-flex justify-content-between align-items-center">
            <h2 class="card-titles mb-2">Banking Portal Access</h2>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'retailer_dashboard' %}">Dashboard</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Banking Portal Access</li>
                </ol>
            </nav>
        </div>
        <div class="card p-4 shadow">
{% if messages %}
  <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
<form method="post">
  {% csrf_token %}
  <p>You are not authorized to access the banking portal.</p>
  <button type="submit" style="background-color: orange; color: white; border: none; padding: 10px 20px; border-radius: 5px;">
    Request Access
  </button>
  
</form>

        </div>

    </div>
</div>

{% endblock %}

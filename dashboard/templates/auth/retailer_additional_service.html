{% extends 'base.html' %}


{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow">
        <h2>Enter Your PIN</h2>
        <p>This section is PIN-protected and accessible only to authorized users.</p>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="pin">4-Digit PIN:</label>
                <input type="password" name="pin" id="pin" class="form-control" maxlength="4" placeholder="Enter your PIN" required>
            </div>
            <button type="submit" class="btn btn-success mt-3">Submit</button>
        </form>
    </div>
</div>
{% endblock %}

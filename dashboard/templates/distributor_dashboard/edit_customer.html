{% extends 'base.html' %}
{% block title %}Edit Customer{% endblock %}
{% block content %}


<div class="container mt-10">
    <div class="cards">
        <div class="d-flex justify-content-between align-items-center">
            <h2 class="card-titles mb-2">Edit Customer</h2>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'distributor_dashboard' %}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'distributor_add_customer' %}">Add Customer</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Edit Customer</li>
                </ol>
            </nav>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <!-- Full Name -->
                    <div class="col-md-6">
                        <label for="full_name">Full Name</label>
                        <input type="text" id="full_name" name="full_name" class="form-control" value="{{ customer.full_name }}" required>
                    </div>
                    <!-- Gender -->
                    <div class="col-md-6">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" class="form-control">
                            <option value="male" {% if customer.gender == "male" %}selected{% endif %}>Male</option>
                            <option value="female" {% if customer.gender == "female" %}selected{% endif %}>Female</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-3">
                    <!-- DOB -->
                    <div class="col-md-6">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob" value="{{ customer.dob|date:'Y-m-d' }}" class="form-control">
                    </div>
                    <!-- State -->
                    <div class="col-md-6">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" class="form-control" value="{{ customer.state }}">
                    </div>
                </div>
                <div class="row mt-3">
                    <!-- City -->
                    <div class="col-md-6">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" class="form-control" value="{{ customer.city }}">
                    </div>
                    <!-- Email -->
                    <div class="col-md-6">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" value="{{ customer.email }}" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <!-- Address -->
                    <div class="col-md-6">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" class="form-control">{{ customer.address }}</textarea>
                    </div>

                    <div class="col-md-6">
                        <label for="mobile">Mobile</label>
                        <input type="text" id="mobile" name="mobile" class="form-control" value="{{ customer.mobile }}" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <!-- Submit Button -->
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-primary">Update Customer</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

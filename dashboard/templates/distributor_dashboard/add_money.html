{% extends 'base.html' %}

{% block content %}


<div class="container mt-10">
    <div class="d-flex justify-content-between align-items-center">
        <h2 class="card-titles mb-2">Send Money</h2>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'distributor_dashboard' %}">Dashboard</a></li>
                <li class="breadcrumb-item active" aria-current="page">Send Money</li>
            </ol>
        </nav>
    </div>
    <div class="card-body">
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="retailer_id">Select Retailer</label>
                <select name="retailer_id" id="retailer_id" class="form-control">
                    {% for user in users %}
                        <option value="{{ user.id }}">{{ user.full_name }} ({{ user.username }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" step="0.01" name="amount" id="amount" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="action">Action</label><br>
                <label>
                    <input type="radio" name="action" value="add" required> Add Balance
                </label>
                <label>
                    <input type="radio" name="action" value="deduct" required> Deduct Balance
                </label>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" name="description" id="description" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
        
    </div>
</div>

<script>
    document.querySelector("form").addEventListener("submit", function () {
        document.querySelector("button[type='submit']").disabled = true;
    });
</script>

{% endblock %}

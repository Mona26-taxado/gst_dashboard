{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-10">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">UPI Payment</h4>
                </div>
                <div class="card-body text-center">
                    <h5>Amount: â‚¹{{ amount }}</h5>
                    <p>Plan ID: {{ plan_id }}</p>
                    
                    <div class="mb-4">
                        <img src="data:image/png;base64,{{ qr_code }}" alt="UPI QR Code" style="width: 300px; height: 300px;">
                    </div>
                    
                    <p class="mb-3">Scan the QR code or click the button below to pay</p>
                    
                    <a href="{{ upi_link|urlencode }}" class="btn btn-primary">
                        <i class="fas fa-wallet"></i> Pay with UPI
                    </a>
                    
                    <div class="mt-3">
                        <a href="{% url 'recharge_plans' %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back to Plans
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

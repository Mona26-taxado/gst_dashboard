{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/mdi/css/materialdesignicons.min.css'%}">
    <link rel="shortcut icon" href="{% static 'assets/images/Sahaayata-pay-logo.png' %}" />
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  user-select: none;
}

body {
  font-family: "Poppins", sans-serif;
  color: white;
}

.bg-img {
  background: url("https://images.pexels.com/photos/34088/pexels-photo.jpg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940");
  height: 100vh;
  background-size: cover;
  background-position: center;
  position: relative; /* Ensure proper positioning for the overlay */
}

.bg-img:after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background: rgba(0, 0, 0, 0.7); /* Overlay to enhance readability */
}

.content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  padding: 40px 30px;
  width: 350px;
  z-index: 99999;
  border-radius: 10px; /* Rounded corners */
}

.content header {
  color: white;
  font-size: 20px;
  font-weight: 600;
  margin-bottom: 20px;
}

.field {
  position: relative;
  height: 45px;
  margin: 15px 0;
  display: flex;
  align-items: center;
  background: rgba(255, 255, 255, 0.9); /* Background for inputs */
  border-radius: 27px;
  padding: 0 10px;
}

.field span {
  color: #222;
  font-size: 20px;
  margin-right: 10px;
}

.field input {
  width: 100%;
  border: none;
  outline: none;
  background: transparent;
  font-size: 16px;
  color: #222;
}

.field-btn {
  margin-top: 20px;
}

.field-btn button {
  width: 100%;
  height: 45px;
  background: #3498db; /* Blue background */
  border: none;
  color: white;
  font-size: 18px;
  font-weight: 600;
  cursor: pointer;
  border-radius: 27px;
  transition: background 0.3s ease;
}

.field-btn button:hover {
  background: #2a80b9; /* Slightly darker on hover */
}

.pass {
  margin-top: 10px;
  text-align: left;
}

.pass a {
  color: white;
  text-decoration: none;
  font-size: 14px;
}

.pass a:hover {
  text-decoration: underline;
}


    </style>
</head>
<body>
  <div class="bg-img">
    <div class="content">
      <div>
        <img src="{% static 'assets/images/Sahaayata-pay-logo.png' %}" alt="logo" style="width: 100px; height: 100px;">
      </div>
        <header>Grahak Sahaayata Kendra</header>
        {% if error %}
    <div class="alert alert-danger">
        {{ error }}
    </div>
{% endif %}
        <form method="post">
          {% csrf_token %}
          <!-- Error message display -->

          <div class="field">
              <span class="mdi mdi-account"></span>
              <input type="text" name="username" placeholder="Username" required>
          </div>
          <div class="field space">
              <span class="mdi mdi-lock"></span>
              <input type="password" name="password" placeholder="Password" required>
          </div>
          <div class="field-btn">
              <button type="submit">Login</button>
          </div>
      </form>
    </div>
</div>

</body>
</html>
